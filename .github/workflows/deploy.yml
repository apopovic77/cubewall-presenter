name: Build & Deploy

on:
  push:
    branches:
      - main
      - dev
      - 'release/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production=false

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SETTINGS_API_URL: https://arkturian.com/settings

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            SERVICE_NAME="cubewall-settings.service"
            SERVICE_PATH="/etc/systemd/system/${SERVICE_NAME}"

            REPO_PATH="/var/code/cubewall-presenter"
            DEPLOY_PATH="/var/www/cubewall/site"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="cubewall"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            if systemctl list-unit-files | grep -q "${SERVICE_NAME}"; then
              echo "Stopping existing settings service..."
              systemctl stop "$SERVICE_NAME" || true
            fi

            cd "$REPO_PATH"

            git fetch origin main
            git reset --hard origin/main

            npm ci --production=false

            npm run build

            echo "Configuring systemd service for settings server..."
            cat <<'EOF' > "$SERVICE_PATH"
[Unit]
Description=CubeWall Presenter Settings API
After=network.target

[Service]
Type=simple
WorkingDirectory=/var/code/cubewall-presenter
ExecStart=/usr/bin/node server/settingsServer.mjs
Environment=NODE_ENV=production
Environment=PORT=5001
Restart=always
StandardOutput=append:/var/log/cubewall-settings.log
StandardError=append:/var/log/cubewall-settings-error.log

[Install]
WantedBy=multi-user.target
EOF

            touch /var/log/cubewall-settings.log /var/log/cubewall-settings-error.log

            if [ -d "$DEPLOY_PATH" ]; then
              echo "Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
            fi

            echo "Deploying new build..."
            mkdir -p "$DEPLOY_PATH"
            rsync -av --delete "$REPO_PATH/dist/" "$DEPLOY_PATH/"

            chown -R www-data:www-data "$DEPLOY_PATH"
            chmod -R 755 "$DEPLOY_PATH"

            systemctl daemon-reload
            systemctl enable "$SERVICE_NAME"
            systemctl restart "$SERVICE_NAME"

            echo "Deployment completed successfully!"
            echo "Backup saved to: $BACKUP_PATH"

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed for commit ${{ github.sha }}"
